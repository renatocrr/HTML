<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e âncoras</title>
</head>
<body>
    <h1>Link externo</h1>
    <p>Esse é um link para a <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML" rel="external">documentação de HTML</a> oficial da mozila.</p>
    <p>Esse é para o <a href="https://github.com/gustavoguanabara/html-css/tree/master/aulas-pdf" rel="external">material de HTML</a> do professor Guanabara.</p>
    <p>Esse link abre o <a href="https://converse.com.br/" target="_blank" rel="external">site da Converse</a> em outra guia, para facilitar o retorno do usuário</p>
    <br><hr>

    <h1>Link interno</h1>
    <p>Esse é um link para um <a href="links02.html" target="_self" rel="next">site do meu servidor</a>, por isso interno</p>
    <br><hr>
    
</body>
</html>
